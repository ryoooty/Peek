default_model: deepseek-chat
model_tariffs:
  deepseek-chat: {input_per_1k: 1.0, output_per_1k: 1.0, cache_per_1k: 0.5}
  deepseek-reasoner: {input_per_1k: 2.0, output_per_1k: 2.0, cache_per_1k: 1.0}
subs:
  free:   {chats_page_size: 10, chats_pages_max: 2, chars_page_size: 10, chars_pages_max: 2, fav_chats_max: 5, fav_chars_max: 10}
  silver: {chats_pages_max: 4, chars_pages_max: 4, fav_chats_max: 10, fav_chars_max: 20}
  gold:   {chats_pages_max: 6, chars_pages_max: 6, fav_chats_max: 20, fav_chars_max: 40}
  nightly_toki_bonus: {free: 50000, silver: 150000, gold: 300000}
limits:
  proactive_enabled: true
  proactive_cost_tokens: 0     # >0 — проактивы после первых двух списывают токены
  auto_compress_default: true
stars.enabled: false
